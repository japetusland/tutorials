<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<title>Angular Frontend</title>
		<base href="#{request.contextPath}/angular/" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link href="#{request.contextPath}/resources/js/angular-app/styles.css" rel="stylesheet" />
	</h:head>
	
	<h:body class="ssn-container mat-typography">
		<div id="initialDataFromBackend" style="display:none;"
			data-logged-user="#{spa.initialData.loggedUser}"
			data-friends="#{spa.initialData.friends}"
			data-posts="#{spa.initialData.posts}"
			data-context-root="/ssn">
			
		</div>
		<app-root></app-root>
		<script src="#{request.contextPath}/resources/js/angular-app/polyfills-es5.js" />
		<script src="#{request.contextPath}/resources/js/angular-app/polyfills-es2015.js" type="module" />
		<script src="#{request.contextPath}/resources/js/angular-app/runtime-es2015.js" type="module" />
		<script src="#{request.contextPath}/resources/js/angular-app/main-es2015.js" type="module" />
		<script src="#{request.contextPath}/resources/js/angular-app/runtime-es5.js" nomodule="defer" />
		<script src="#{request.contextPath}/resources/js/angular-app/main-es5.js" nomodule="defer" />
	</h:body>
	
</html>
