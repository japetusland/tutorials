<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<title>React Frontend</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet" />
	</h:head>
	
	<h:body>
		<div id="initialDataFromBackend" style="display:none;"
			data-logged-user="#{spa.initialData.loggedUser}"
			data-friends="#{spa.initialData.friends}"
			data-posts="#{spa.initialData.posts}"
			data-context-root="/ssn">
		</div>
		<div id="root"></div>
		<h:outputScript library="js" name="react-app/main.js" />
	</h:body>
	
</html>
