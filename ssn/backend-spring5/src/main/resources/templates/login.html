<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	
	<head th:insert="fragments/shared :: head(null, null)"></head>
	
	<body style="height:100%" class="container body-content">
		<div th:insert="fragments/shared :: header(~{::th:block})">
			<th:block>
				<h3 style="text-align: center" th:text="#{InsertYourCredentials}"></h3>
			</th:block>
		</div>
		
		<div th:if="${param.logout}">
			You have been logged out.
		</div>
		<form th:action="@{login}" method="post">
			<div class="form-group">
				<label for="email">Email:</label>
				<input id="email" type="text" name="username" class="form-control"/>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" name="password" class="form-control"/>
			</div>
			<div class="form-group">
				<input type="submit" th:value="#{login}" class="btn btn-success"/>
			</div>
			<div th:if="${param.error}" class="form-group alert alert-danger">
				<span th:text="#{com.giapyland.ssn.invalidLogin}"></span>
			</div>
		</form>
	</body>
	
</html>
