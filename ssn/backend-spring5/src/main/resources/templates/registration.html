<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

	<head th:insert="fragments/shared :: head(null, null)"></head>
	
	<body style="height:100%" class="container body-content">
		<div th:insert="fragments/shared :: header(~{::th:block})">
			<th:block>
				<h3 style="text-align: center" th:text="#{registerNewUser}"></h3>
			</th:block>
		</div>
		
		<form action="#" th:action="@{registration}"
			th:object="${userRegistration}" method="post">
			<div class="form-group">
				<label for="email" th:text="'Email:'"></label>
				<input type="text" class="form-control"
					th:field="*{email}" />
				<span th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}">Error</span>
			</div>
			<div class="form-group">
				<label for="confirmEmail" th:text="#{confirm} + ' Email:'"></label>
				<input type="text" class="form-control"
					th:field="*{confirmEmail}" />
				<span th:if="${#fields.hasErrors('confirmEmail')}"
					th:errors="*{confirmEmail}">Error</span>
			</div>
			<div class="form-group">
				<label th:text="'Password:'"></label>
				<input type="password" class="form-control"
					th:field="*{password}" />
				<span th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}">Error</span>
			</div>
			<div class="form-group">
				<label th:text="#{confirm} + ' Password:'"></label>
				<input type="password" class="form-control"
					th:field="*{confirmPassword}" />
				<span th:if="${#fields.hasErrors('confirmPassword')}"
					th:errors="*{confirmPassword}">Error</span>
			</div>
			<div class="form-group">
				<input type="submit" th:value="#{register}" class="btn btn-success" />
			</div>
			<div class="form-group">
				<div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}"
					th:each="error : ${#fields.errors('global')}"
					th:text="${error}">Validation error</div>
			</div>
		</form>
	</body>

</html>
