<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Security Api Tutorial</title>
</h:head>

<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="content">
			<h3 style="text-align: center">#{langMessages['accounts']}</h3>
			<hr />
			<form jsf:id="form">
				<ui:repeat value="#{home.accounts}" var="account" varStatus="status">
					<div>
						<a jsf:id="status.index" href="#">#{account}</a>
					</div>
				</ui:repeat>
			</form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
