<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Security Api Tutorial</title>
</h:head>

<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="header">
			<h3 style="text-align: center">#{langMessages['InsertYourCredentials']}</h3>
		</ui:define>
		<ui:define name="content">
			<h:messages globalOnly="true" />
			<h:form>
				<div>
					<label for="email">Email: </label> 
					<input type="text"
						jsf:id="email" jsf:value="#{login.email}"
						jsf:required="true">
						<f:validator validatorId="giapy.giapy-auth.emailValidator" />
					</input>
					<h:message for="email" />
				</div>
				<div>
					<label for="password">Password: </label> 
					<input type="password"
						jsf:id="password" jsf:value="#{login.password}"
						jsf:required="true">
						<f:validator validatorId="giapy.giapy-auth.passwordValidator" />
					</input>
					<h:message for="password" />
				</div>
				<div>
					<input type="submit" jsf:id="login"
						jsf:action="#{login.login()}" value="login">
							<f:param name="new" value="true" />
						</input>
				</div>				
				<hr/>
				<div>
					<a jsf:outcome="register">register</a>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
